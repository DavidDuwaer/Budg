<!doctype html>
<meta charset="utf-8">
<title>Budgr</title>
<link rel="stylesheet" href="dist/css/main.css">

<div class="row">
    <div class="small-12 columns">
        <h1>Budgr</h1>
        <div class="js-breadcrumbs"></div>
        <div id="canvas" class="responsive"></div>
    </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <fieldset class="fieldset">
            <legend>Options</legend>
            <div class="row">
                <div class="small-3 columns">
                    <label><input type="radio" onclick="visualize(setOUV(selectYear(getData(), 2013), {'U': 1, 'V': 1, 'O': 1}))" name="year" checked> 2013</label>
                </div>
                <div class="small-3 columns">
                    <label><input type="radio" onclick="visualize(setOUV(selectYear(getData(), 2014), {'U': 1, 'V': 1, 'O': 1}))" name="year"> 2014</label>
                </div>
                <div class="small-3 columns">
                    <label><input type="radio" onclick="visualize(setOUV(selectYear(getData(), 2015), {'U': 1, 'V': 1, 'O': 1}))" name="year"> 2015</label>
                </div>
                <div class="small-3 columns">
                    <label><input type="radio" onclick="visualize(setOUV(selectYear(getData(), 2016), {'U': 1, 'V': 1, 'O': 1}))" name="year"> 2016</label>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<script src="dist/js/vendor.js"></script>
<script src="dist/js/all.js"></script>
