<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Budgr</title>
        <link rel="stylesheet" href="dist/css/main.css">
        <link rel="stylesheet" type="text/css" href="style/streamgraph.css">
        <link rel="stylesheet" type="text/css" href="style/legend.css">
    </head>
    <body>
        <div class="row">
            <div class="small-12 columns">
                <h1>BUDG</h1>
                <div class="js-breadcrumbs"></div>
                <div id="canvas" class="responsive"></div>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <fieldset class="fieldset">
                    <legend>Options</legend>
                    <div class="row">
                        <div class="small-3 columns">
                            <label><input type="radio" onclick="visualize(selectYear(getData(), 2013))" name="year" checked> 2013</label>
                        </div>
                        <div class="small-3 columns">
                            <label><input type="radio" onclick="visualize(selectYear(getData(), 2014))" name="year"> 2014</label>
                        </div>
                        <div class="small-3 columns">
                            <label><input type="radio" onclick="visualize(selectYear(getData(), 2015))" name="year"> 2015</label>
                        </div>
                        <div class="small-3 columns">
                            <label><input type="radio" onclick="visualize(selectYear(getData(), 2016))" name="year"> 2016</label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div id="streamGraphDiv"></div>
        <div id="colorLegendDiv">
            <h2>Legend</h2>
            <table>
            </table>
        </div>

        <script src="dist/js/vendor.js"></script>
        <script src="dist/js/all.js"></script>
        <script src="javascript/streamgraph.js"></script>
    </body>
</html>
