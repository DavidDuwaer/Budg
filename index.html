<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Budg</title>
        <link rel="stylesheet" href="dist/css/main.css">
    </head>
    <body>
    <header>
        <h3 class="logo">Budg - miljoenennota visualisatie</h3>
        <div class="js-breadcrumbs"></div>
    </header>
    <div class="row full-width">
        <div class="large-5 columns no-padding black">
            <div id="streamGraphDiv">

            </div>
        </div>
        <div class="large-5 columns no-padding black">
            <div id="canvas"></div>
        </div>
        <div class="large-2 columns">
            <div class="control-tabs">
                <a class="tab-legend tab tab--active" onclick="showView(this, 'legend')">Legenda</a>
                <a class="tab-settings tab" onclick="showView(this, 'settings')">Instellingen</a>
            </div>
            <div class="tab-views">
                <div class="legend-view tab-view tab-view--active">
                    <div id="colorLegendDiv">
                    </div>
                </div>
                <div class="settings-view tab-view">
                    <fieldset class="fieldset">
                        <legend>Weergave</legend>
                        <label><input type="radio" name="view" onclick="changeView('u')"> Uitgaven</label>
                        <label><input type="radio" name="view" onclick="changeView('o')"> Ontvangsten</label>
                        <label><input type="radio" name="view" onclick="changeView('v')"> Verplichtingen</label>
                        <label><input type="radio" name="view" onclick="changeView('uv')" checked> Uitgaven + Verplichtingen</label>
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend>Regenboog balk</legend>
                        <label><input type="radio" name="rainbow" value="on" onclick="setRainbow(true)" checked> Aan</label>
                        <label><input type="radio" name="rainbow" value="of" onclick="setRainbow(false)"> Uit</label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

        <script src="dist/js/vendor.js"></script>
        <script src="dist/js/all.js"></script>
    </body>
</html>
